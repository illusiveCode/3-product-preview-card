<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card container">
      <div>
        <img
          src="/images/image-product-desktop.jpg"
          alt="perfume bottle image"
        />
      </div>
      <article>
        <p class="label">PERFUME</p>

        <h2 class="card-heading">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="main-price">
            $149.99<sup class="previous-price">$169.99</sup>
          </p>
        </div>

        <button id="cartButton" type="submit">
          <img id="cartImage" src="/images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </article>
    </main>
    <script>
      const cartButton = document.getElementById("cartButton");
      const cartImage = document.getElementById("cartImage");

      const originalText = cartButton.innerHTML;
      const originalCartImage = cartImage.src;

      cartButton.addEventListener("click", () => {
        cartButton.innerHTML =
          '<img id="cartImage" src="/images/icon-added.svg" alt="" /> âœ…Added';

        setTimeout(() => {
          cartButton.innerHTML = originalText;
          cartImage.src = originalCartImage;
        }, 3000);
      });
    </script>
  </body>
</html>
